<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My clock</title>

    <link rel="stylesheet" href="clock.css" />
</head>
<body>
    <center><h1 style="font-size: 100px;color: #836547;text-shadow: 5px 0px 8px rgb(142, 142, 142);">CLOCK</h1></center>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div><!--เข็มชั่วโมง-->
            <div class="hand minute-hand"></div><!--เข็มนาที-->
            <div class="hand second-hand"></div><!--เข็มวินาที-->
            <div class="center"></div><!--วงกลมตรงกลาง-->
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
            </ol>
        </div>
    </div>
    <div class="wrapper">
        <div class="display">
            <div id="time"></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
